<div class="panel">
    <h1>{{recipe.title}}</h1>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
        <mat-tab label="General">
            <div style="height: 20px;"></div>
            <div class="field_panel">
                <p class="text_field">{{recipe.description}}</p>
            </div>
            <div class="field_panel">
                <mat-icon class="icon_field">restaurant</mat-icon>
                <p class="text_field">{{recipe.type}} - {{recipe.subtype}}</p>
            </div>
        </mat-tab>
        <mat-tab label="Links">
            <div style="height: 20px;"></div>
            <div *ngIf="recipe.links.length > 0">
                <div *ngFor="let link of recipe.links" class="item_link">
                    <a [href]="link" class="link_item_link">{{link}}</a>
                    <mat-divider></mat-divider>
                </div>
            </div>
            <p *ngIf="recipe.links.length <= 0">No hay ningún enlace</p>
        </mat-tab>
        <mat-tab label="Ingredientes">
            <div style="height: 20px;"></div>
            <div *ngIf="recipe.ingredients.length > 0">
                <div *ngFor="let ingredient of recipe.ingredients" class="item_ingredient">
                    <p>{{ingredient.name}}</p>
                    <p>{{ingredient.quantity != 0 ? ingredient.quantity : ''}} {{ingredient.unit}}</p>
                </div>
            </div>
            <p *ngIf="recipe.ingredients.length <= 0">No hay ningún ingrediente</p>
        </mat-tab>
    </mat-tab-group>
</div>
