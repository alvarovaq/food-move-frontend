<div class="container">
    <mat-spinner diameter="30" *ngIf="loading"></mat-spinner>
    <mat-card class="card" *ngIf="!loading">
        <form [formGroup]="form" (ngSubmit)="login()">
            <h1>Log In</h1>
            <div class="form__input">
                <mat-icon mat-list-icon class="input__icon">mail_outline</mat-icon>
                <mat-form-field class="input__field">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput placeholder="pat@example.com" autocomplete="off" formControlName="email" tabindex="1">
                    <mat-error *ngIf="form.controls['email'].hasError('required')">Email es <strong>obligatorio</strong></mat-error>
                    <mat-error *ngIf="form.controls['email'].hasError('email') && !form.controls['email'].hasError('required')">Por favor, introduce un email correcto</mat-error>
                </mat-form-field>
            </div>
            <div class="form__input">
                <mat-icon mat-list-icon class="input__icon">lock_outline</mat-icon>
                <mat-form-field class="input__field">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput autocomplete="off" formControlName="password" tabindex="2">
                    <mat-error *ngIf="form.controls['password'].hasError('required')">Contraseña es <strong>obligatoria</strong></mat-error>
                </mat-form-field>
            </div>
            <button type="submit" mat-raised-button color="primary" tabindex="3" [disabled]="form.invalid || loading">Iniciar Sesión</button>
            <div class="forgot_password">
                <a href=""><p>¿Has olvidado la contraseña?</p></a>
            </div>
        </form>
    </mat-card>
</div>
