<div class="container">
    <div class="btn__add" *ngIf="isSmall">
        <button mat-fab color="primary" (click)="addPatient()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="crud__header">
        <p class="header__subtitle">Pacientes</p>
        <mat-form-field appearance="standard" class="input__search">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter()" placeholder="Ej. Juan" #input autocomplete="off" [(ngModel)]="search">
        </mat-form-field>
        <button mat-raised-button color="primary" *ngIf="!isSmall" (click)="addPatient()">Agregar Paciente</button>
    </div>
    <mat-divider></mat-divider>
    <div class="crud__main">
        <app-table
            [tableStructure]="tableStructure"
            [indexDisplay]="indexDisplay"
            [dataSource]="dataSource"
            [loading]="isLoadingResults"
            [viewShow]="true"
            [limit]="limit"
            [page]="page"
            [total]="total"
            [sortActive]="'name'"
            [offItem]="true"
            [keyOffItem]="'employee'"
            [valueOffItem]="user?._id"
            (onClick)="viewPatient($event)"
            (reset)="resetTable()"
            (changePage)="changePage($event)"
            (changeSort)="changeSort($event)"
            (view)="viewPatient($event)"
            (info)="openInfoPatient($event)"
            (edit)="editPatient($event)"
            (delete)="deletePatient($event)">
        </app-table>
    </div>
</div>
