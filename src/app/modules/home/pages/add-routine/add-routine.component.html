<div class="container">
    <form [formGroup]="form" (ngSubmit)="edit ? editRoutine() : addRoutine()">
        <div class="header">
            <div class="header-left">
                <button type="button" mat-icon-button class="btn_exit" (click)="exit()">
                    <mat-icon>clear</mat-icon>
                </button>
                <p class="subtitle">{{edit ? "Editar " : "Agregar "}} Rutina</p>
            </div>
            <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid" tabindex="6">Guardar</button>
        </div>
        <mat-divider></mat-divider>
        <div class="main_form">
            <div class="inputs">
                <div class="input-form" (mouseenter)="buttonClear.title = true" (mouseleave)="buttonClear.title = false">
                    <mat-icon mat-list-icon class="input-icon">fastfood</mat-icon>
                    <mat-form-field class="input-field">
                        <mat-label>Título</mat-label>
                        <input type="text" matInput autocomplete="off" formControlName="title" tabindex="1">
                        <mat-error *ngIf="form.controls['title'].hasError('required')">Título es <strong>obligatorio</strong></mat-error>
                    </mat-form-field>
                    <div style="width: 40px;" *ngIf="!buttonClear.title"></div>
                    <button type="button" mat-icon-button *ngIf="buttonClear.title" (click)="clearField('title')" class="btn_clear">
                        <mat-icon mat-list-icon>clear</mat-icon>
                    </button>
                </div>
                <div class="input-form" (mouseenter)="buttonClear.description = true" (mouseleave)="buttonClear.description = false">
                    <div style="width: 45px;"></div>
                    <mat-form-field class="input-field">
                        <mat-label>Descripción</mat-label>
                        <textarea matInput type="text" matInput autocomplete="off" formControlName="description" tabindex="2" #description maxlength="255"></textarea>
                        <mat-hint align="end">{{description.value.length}}/255</mat-hint>
                    </mat-form-field>
                    <div style="width: 40px;" *ngIf="!buttonClear.description"></div>
                    <button type="button" mat-icon-button *ngIf="buttonClear.description" (click)="clearField('description')" class="btn_clear">
                        <mat-icon mat-list-icon>clear</mat-icon>
                    </button>
                </div>
            </div>
            <div class="div_expansion">
                <mat-accordion multi class="expansion">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Links
                            </mat-panel-title>
                            <mat-panel-description class="header_panel_description">
                                Agregar enlaces
                                <mat-icon>link</mat-icon>
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <div class="main_panel">
                            <div class="add_panel">
                                <mat-form-field class="input_panel">
                                    <mat-label>URL</mat-label>
                                    <input matInput #url>
                                </mat-form-field>
                                <button mat-icon-button type="button" (click)="addLink(url.value); url.value = ''">
                                    <mat-icon>add</mat-icon>
                                </button>
                            </div>
                            <div class="list_panel">
                                <div *ngFor="let link of links">
                                    <div class="item_panel">
                                        <a [href]="link.url">{{link.url}}</a>
                                        <button mat-icon-button type="button" (click)="removeLink(link.id)">
                                            <mat-icon>clear</mat-icon>
                                        </button>
                                    </div>
                                    <mat-divider></mat-divider>
                                </div>  
                            </div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </form>
</div>
