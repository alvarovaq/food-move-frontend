<app-header-patient id="{{patient?._id}}" name="{{patient | name}}" title="Consultas"></app-header-patient>
<div class="container">
    <div class="crud__main">
        <div class="main__header">
            <button mat-raised-button color="primary" *ngIf="!isSmall" (click)="addConsult()">Agregar Consulta</button>
            <div class="btn__add" *ngIf="isSmall">
                <button mat-fab color="primary" (click)="addConsult()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource">

            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th mat-header-cell class="table__header" *matHeaderCellDef>{{getTitleColumn(column)}}</th>
                <td mat-cell class="table__item" *matCellDef="let element">{{column == "created_at" ? (element.created_at | date: 'dd/MM/YYYY') : element[column]}}</td>
            </ng-container>
        
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <div class="btn__table">
                        <button mat-icon-button (click)="resetTable()">
                            <mat-icon>autorenew</mat-icon>
                        </button>
                    </div>
                </th>
                <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
                    <div class="btns__user">
                        <a class="pointer" style="color: #CCC" matTooltip="Info Consulta">
                            <mat-icon>info</mat-icon>
                        </a>
                        <a class="pointer" style="color: #1F516F" matTooltip="Editar Consulta">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer" style="color: #E15639" matTooltip="Eliminar Consulta">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </div>
                </td>
            </ng-container>
        
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5" *ngIf="listConsults.length > 0" class="table__not__exist">No se ha encontrada nada con ese resultado</td>
                <td class="mat-cell" colspan="5" *ngIf="listConsults.length == 0" class="table__not__exist">No existe ning√∫na consulta</td>
            </tr>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumnsTotal"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsTotal;" class="table__rows"></tr>
        </table>
    </div>
</div>
