<app-header-patient [patient]="patient" title="Gráficas"></app-header-patient>
<div class="main">
        <div class="box__dates">
                <mat-form-field appearance="fill" class="date__range">
                        <mat-label>Introduce el rango de fechas</mat-label>
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                          <input matStartDate formControlName="start" placeholder="Start date">
                          <input matEndDate formControlName="end" placeholder="End date">
                        </mat-date-range-input>
                        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                      
                        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                </mat-form-field>
                <div class="buttons">
                        <button mat-flat-button color="primary" (click)="setDateRange()">Establecer</button>
                        <button mat-stroked-button color="primary" (click)="resetDateRange()">Resetear</button>
                </div>
        </div>
        <div class="graphics">
                <app-graphic [timeData]="graphic.timeData" [color]="graphic.color" [loading]="graphic.loading" class="graphic" *ngFor="let graphic of graphics"></app-graphic>
        </div>
</div>
