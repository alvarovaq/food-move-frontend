<h1 style="text-align: center; margin-top: 10px;">Food & Move</h1>
<div class="profile">
    <app-profile-picture size="100px" [url]="(employee?.profile_image | photo)"></app-profile-picture>
    <div class="profile__info">
        <p class="profile__name">{{(employee | name)}}</p>
        <p class="profile__email">{{employee?.email}}</p>
    </div>
</div>
<mat-divider></mat-divider>
<mat-nav-list class="menu">
    <a mat-list-item class="item_menu pointer" (click)="goToPatients()">
        <mat-icon>people</mat-icon>
        <span>Pacientes</span>
    </a>
    <a mat-list-item class="item_menu pointer" (click)="goToEmployees()" *ngIf="isAdmin()">
        <mat-icon>work</mat-icon>
        <span>Profesionales</span>
    </a>
    <a mat-list-item class="item_menu pointer" (click)="goToRecipes()">
        <mat-icon>book</mat-icon>
        <span>Recetas</span>
    </a>
    <a mat-list-item class="item_menu pointer" (click)="goToDiets()">
        <mat-icon>calendar_today</mat-icon>
        <span>Dietas Semanales</span>
    </a>
    <a mat-list-item class="item_menu pointer" (click)="goToRoutines()">
        <mat-icon>fitness_center</mat-icon>
        <span>Rutinas</span>
    </a>
</mat-nav-list>
<mat-divider></mat-divider>
<mat-nav-list>
    <a mat-list-item class="item_menu pointer" (click)="goToConfiguration()">
        <mat-icon>settings</mat-icon>
        <span>Configuración</span>
    </a>
    <a mat-list-item class="item_menu pointer" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar Sesión</span>
    </a>
</mat-nav-list>
