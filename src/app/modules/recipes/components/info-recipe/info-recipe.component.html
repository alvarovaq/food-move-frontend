<div class="dialog__box">
    <h1 class="title">{{recipe.title}}</h1>
    <div class="header">
        <p class="subtitle">General</p>
        <mat-divider></mat-divider>
    </div>
    <div class="section">
        <div class="item">
            <p class="text">{{recipe.description}}</p>
        </div>
        <div class="item">
            <mat-icon class="icon">restaurant</mat-icon>
            <p class="text">{{recipe.mean}} - {{recipe.dish}}</p>
        </div>
    </div>
    <div class="header">
        <p class="subtitle">Links</p>
        <mat-divider></mat-divider>
    </div>
    <div class="section" [ngSwitch]="recipe.links.length">
        <div class="list__not-exist" *ngSwitchCase="0">
            <p class="text">No existe ningún link</p>
        </div>
        <div class="list" *ngSwitchDefault>
            <a [href]="link" *ngFor="let link of recipe.links" class="list__item list__item-normal">
                <mat-icon class="icon">link</mat-icon>
                <p class="url text">{{link}}</p>
            </a>
        </div>
    </div>
    <div class="header">
        <p class="subtitle">Ingredientes</p>
        <mat-divider></mat-divider>
    </div>
    <div class="section" [ngSwitch]="recipe.ingredients">
        <div class="list__not-exist" *ngSwitchCase="0">
            <p class="text">No existe ningún ingrediente</p>
        </div>
        <div class="list" *ngSwitchDefault>
            <div *ngFor="let ingredient of recipe.ingredients" class="list__item list__item-between">
                <p class="text">{{ingredient.name}}</p>
                <p class="text">{{ingredient.quantity != 0 ? ingredient.quantity : ''}} {{ingredient.unit}}</p>
            </div>
        </div>
    </div>
</div>
