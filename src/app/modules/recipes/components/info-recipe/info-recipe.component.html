<div class="info__dialog">
    <h1>{{recipe.title}}</h1>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
        <mat-tab label="General">
            <div style="height: 20px;"></div>
            <div class="info__field">
                <p class="field__text">{{recipe.description}}</p>
            </div>
            <div class="info__field">
                <mat-icon class="field__icon">restaurant</mat-icon>
                <p class="field__text">{{recipe.mean}} - {{recipe.dish}}</p>
            </div>
        </mat-tab>
        <mat-tab label="Links">
            <div style="height: 20px;"></div>
            <div *ngIf="recipe.links.length > 0">
                <div *ngFor="let link of recipe.links" class="link__item">
                    <a [href]="link" class="link__url">{{link}}</a>
                    <mat-divider></mat-divider>
                </div>
            </div>
            <p *ngIf="recipe.links.length <= 0">No hay ningún enlace</p>
        </mat-tab>
        <mat-tab label="Ingredientes">
            <div style="height: 20px;"></div>
            <div *ngIf="recipe.ingredients.length > 0">
                <div *ngFor="let ingredient of recipe.ingredients" class="info__between">
                    <p>{{ingredient.name}}</p>
                    <p>{{ingredient.quantity != 0 ? ingredient.quantity : ''}} {{ingredient.unit}}</p>
                </div>
            </div>
            <p *ngIf="recipe.ingredients.length <= 0">No hay ningún ingrediente</p>
        </mat-tab>
    </mat-tab-group>
</div>
