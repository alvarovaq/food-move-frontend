<div class="info__dialog">
    <h1>{{routine.title}}</h1>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
        <mat-tab label="General">
            <div style="height: 20px;"></div>
            <div class="info__field">
                <p class="field__text">{{routine.description}}</p>
            </div>
        </mat-tab>
        <mat-tab label="Links">
            <div style="height: 20px;"></div>
            <div *ngIf="routine.links.length > 0">
                <div *ngFor="let link of routine.links" class="link__item">
                    <a [href]="link" class="link__url">{{link}}</a>
                    <mat-divider></mat-divider>
                </div>
            </div>
            <p *ngIf="routine.links.length <= 0">No hay ning√∫n enlace</p>
        </mat-tab>
    </mat-tab-group>
</div>
