<app-header-patient [patient]="patient" title="Gráficas"></app-header-patient>
<div class="main">
        <div class="header__graphic">
                <mat-form-field appearance="fill" class="date__range">
                        <mat-label>Introduce un rango de fechas</mat-label>
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                          <input matStartDate formControlName="start" placeholder="Start date">
                          <input matEndDate formControlName="end" placeholder="End date">
                        </mat-date-range-input>
                        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                      
                        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                </mat-form-field>
        </div>
        <div class="graphics">
                <app-graphic [timeData]="graphic.timeData" [color]="graphic.color" class="graphic" *ngFor="let graphic of graphics"></app-graphic>
        </div>
</div>
